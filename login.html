<html>

<head>
  <title>
    Login Form Using local storage js-part3
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .errorMsg {

      color: red !important;
    }

    .formMsg {
      color: red !important;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login Form</h2>
    <div id="error_id" class="formMsg"></div>
    <form action="#">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="user_email" placeholder="Enter email" name="user_email">
        <span id="user_email_ErrorId" class="errorMsg"></span><br>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="user_pwd" placeholder="Enter password" name="user_pwd">
        <span id="user_pwd_ErrorId" class="errorMsg"></span><br>
      </div>

      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
    </form>
  </div>

</body>
<script>
  let name = localStorage.getItem('name') ? localStorage.getItem('name') : ''
  console.log(name);
  if (name != '') {
    // alert('Please visit profile');
    window.location.href = "profile.html";
  }
  function saveData() {
    var formError = false;


    var user_email = document.getElementById("user_email").value;

    if (user_email == null || user_email == "") {
      document.getElementById("user_email_ErrorId").innerHTML = "Required";
      formError = true;
    } else {
      document.getElementById("user_email_ErrorId").innerHTML = "";
      formError = false;
    }

    var user_pwd = document.getElementById("user_pwd").value;

    if (user_pwd == null || user_pwd == "") {
      document.getElementById("user_pwd_ErrorId").innerHTML = "Required";
      formError = true;
    } else {
      document.getElementById("user_pwd_ErrorId").innerHTML = "";
      formError = false;
    }

    if (formError) {
      return false;
    } else {
      // alert("Validation Works!!");
    }

    // alert('hi')

    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
    if (user_records.some((v) => { return v.email == user_email && v.pwd == user_pwd })) {
      document.getElementById("error_id").innerHTML =
        "Login Authentication Success";
      // alert("Login Pass");

      let current_user = user_records.filter((v) => { return v.email == user_email && v.pwd == user_pwd })[0]
      localStorage.setItem('name', current_user.name);
      localStorage.setItem('email', current_user.email);
      window.location.href = "profile.html"
    }
    else {
      document.getElementById("error_id").innerHTML =
        "Login Authentication Faile! check the email and password";
      // alert('Login Fail');
    }

  }
</script>

</html>
