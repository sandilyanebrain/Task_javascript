<body>

  <div class="container">

    <hr>

<script>
  var name = localStorage.getItem('name') ? localStorage.getItem('name') : ''
  console.log(name);
  if (name == '') {
    // alert('U need to login first');

    window.location.href = "index.html";
  }
  function Logout() {
    localStorage.removeItem('name');
    localStorage.removeItem('email');
    window.location.href = "index.html";
  }
</script>
